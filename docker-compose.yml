version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: autoship-app
    ports:
      - "3000:3000"        # host:container
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BUILD_TIME=${BUILD_TIME:-local}
      - COMMIT_SHA=${COMMIT_SHA:-local}
    env_file:
      - .env
    restart: unless-stopped   # auto-restart on crash
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"     # Docker's built-in log driver
      options:
        max-size: "10m"       # rotate logs at 10MB
        max-file: "3"         # keep 3 log files
    networks:
      - autoship-net

networks:
  autoship-net:
    driver: bridge
